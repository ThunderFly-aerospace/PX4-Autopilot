module_name: tflora
parameters:
    - group: LoRa
      definitions:
        TTN_NSKEY_${i}:
          description:
            short: TFLoRA TNN Network Session key bytes ${i} to ${i+3} encoded to int32
            long: TFLoRA TNN Network Session key bytes ${i} to ${i+3} encoded to int32
          num_instances: 4
          type: int32
          min: 0
          max: 255
          default: [ 0, 0, 0, 0 ]

        TTN_APPKEY_${i}:
          description:
            short: TFLoRA TNN Application key bytes ${i} to ${i+3} encoded to int32
            long: TFLoRA TNN Application key bytes ${i} to ${i+3} encoded to int32
          num_instances: 4
          type: int32
          min: 0
          max: 255
          default: [ 0, 0, 0, 0 ]

        TTN_DEVADDR:
          description:
            short: TFLoRA TNN DevAddr encoded to int32
            long: TFLoRA TNN DevAddr encoded to int32
          type: int32
          min: 0
          max: 255
          default: 0
